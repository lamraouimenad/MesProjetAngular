<div class="container">
  <div class="row">

    <div class="col-xs-12">
      <h2>Mes developpeurs</h2>
      <p>Mis Ã  jour : {{ lastUpdate | async | date: 'y MMMM EEEE d' | uppercase }}</p>
      <ul class="list-group">
        <app-developpeur  *ngFor="let dev of developpeurs"
                          [devName]="dev.name"
                          [devStatus]="dev.status"></app-developpeur>

      </ul>

      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onPresent()">Tout present</button>
      <button class="btn btn-danger"
              [disabled]="!isAuth"
              (click)="onAbsent()">Tout absent</button>
    </div>
  </div>
</div>
